<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fair - Spin & Win</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="gameTitle">Loading...</h1>
            <p id="gameSubtitle"></p>
        </header>

        <main class="game-area">
            <div class="wheel-container">
                <canvas id="wheelCanvas" width="500" height="500"></canvas>
                <div class="wheel-pointer"></div>
            </div>

            <div class="controls">
                <div class="lang-switch">
                    <button onclick="switchLanguage('en')">EN</button>
                    <button onclick="switchLanguage('ms')">MS</button>
                </div>
                <button id="spinBtn" class="spin-btn">SPIN!</button>
                <div id="result" class="result-message hidden"></div>
            </div>
        </main>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modalTitle">Congratulations!</h2>
                <p id="modalMessage"></p>
                <button id="claimBtn" class="claim-btn">Claim Prize</button>
            </div>
        </div>
    </div>

    <!-- Confetti Script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
